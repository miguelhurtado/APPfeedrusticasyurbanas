<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Rústicas y Urbanas Mobile</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/jfeed.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        // Wait for device API libraries to load
        //
        function onLoad() {
          // are we running in native app or in a browser?
          window.isphone = false;
          if (document.URL.indexOf("http://") === -1 && document.URL.indexOf("https://") === -1) {
            window.isphone = true;
          }
          if (window.isphone) {
            document.addEventListener("deviceready", onDeviceReady, false);
          } else {
            onDeviceReady();
          }
        }

        // device APIs are available
        //
        function onDeviceReady() {
            $(document).ready(function() {
              $(document).foundation();
              execute();
            });
        }
    </script>
    <script src="js/vendor/modernizr.js"></script>
  </head>

  <body onload="onLoad()">

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <div class="fixed">
          <nav class="tab-bar">
            <section class="left-small">
               <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>

            <section class="middle tab-bar-section">
              <h1 class="title text-center">Rústicas y Urbanas</h1>
            </section>
          </nav>
        </div>

        <aside class="left-off-canvas-menu">
          <ul id="menu" class="off-canvas-list">
            <li><label>Cartera inmobiliaria</label></li>
            <li class="active"><a href="#section-a">destacadas</a></li>
            <li><a href="#section-b">Rústicas</a></li>
            <li><a href="#section-c">Urbanas</a></li>
          </ul>
        </aside>

        <section class="main-section">

          <div class="page-container">
            <div id="pt-main" class="pt-perspective">

              <div id="page1" class="pt-page pt-page-1">
                <div id="divRss"></div>
              </div>

              <div id="page2" class="pt-page pt-page-2">
                <div class="row back"><button id="btnRssBack" type="button" class="button expand">Back</button></div>
                <div id="divRssItem"></div>
                <div class="row back"><button id="btnRssBottomBack" type="button" class="button expand">Back</button></div>
              </div>

            </div>
          </div>

        </section>

        <div id="footer">
          &copy; rusticasyurbanas.com 2015
        </div>

      <a class="exit-off-canvas"></a>

      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/moment-with-langs.min.js"></script>
    <script src="js/pagetransitions.js"></script>
    <script src="js/jfeeds.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
